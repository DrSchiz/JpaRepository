<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/users/create-user" method="post" th:object="${users}">
    <div>
        <label for="name">Имя:</label>
        <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}" style="color: red"></span>
        <input class="form-control" type="text" id="name" th:field="*{name}">
    </div>
    <div>
        <label for="lastname">Фамилия:</label>
        <span th:if="${#fields.hasErrors('LastName')}" th:errors="*{LastName}" style="color: red"></span>
        <input class="form-control" type="text" id="lastname" th:field="*{LastName}">
    </div>
    <div>
        <label for="email">Почта:</label>
        <span th:if="${#fields.hasErrors('EMail')}" th:errors="*{EMail}" style="color: red"></span>
        <input class="form-control" type="text" id="email" th:field="*{EMail}">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
