<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form action="/cars/create-car" method="post" th:object="${cars}">
    <div>
        <label for="name">Имя:</label>
        <span th:if="${#fields.hasErrors('Name')}" th:errors="*{Name}" style="color: red"></span>
        <input class="form-control" type="text" id="name" th:field="*{Name}">
    </div>
    <div>
        <label for="model">Порода:</label>
        <span th:if="${#fields.hasErrors('Model')}" th:errors="*{Model}" style="color: red"></span>
        <input class="form-control" type="text" id="model" th:field="*{Model}">
    </div>
    <div>
        <label for="price">Цена:</label>
        <input class="form-control" type="text" id="price" th:field="*{Price}">
    </div>
    <br>
    <div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </div>
</form>
</body>
</html>
