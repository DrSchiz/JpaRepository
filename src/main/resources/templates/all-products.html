<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Продукты</h2>
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Цена</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="products : ${products}">
        <tr>
            <td th:text="${products.Name}"></td>
            <td th:text="${products.Description}"></td>
            <td th:text="${products.Price}"></td>
            <td>
                <a th:href="@{/products/{id}(id=${products.Id})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/products/create-product" method="get">
    <button class="btn btn-secondary">Создать продукт</button>
</form>
</body>
</html>
