<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
    <h2>Персонажи</h2>
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Описание</th>
        <th scope="col">Возраст</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <div th:each="characters : ${characters}">
        <tr>
            <td th:text="${characters.Name}"></td>
            <td th:text="${characters.Description}"></td>
            <td th:text="${characters.Age}"></td>
            <td>
                <a th:href="@{/characters/{id}(id=${characters.Id})}">Перейти</a>
            </td>
        </tr>
    </div>
    </tbody>
</table>
<form action="/characters/create-character" method="get">
    <button class="btn btn-secondary">Создать персонажа</button>
</form>
</body>
</html>
